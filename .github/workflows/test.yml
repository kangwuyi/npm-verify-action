name: 'build-test'
on:
  # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - test
      - 'releases/*'

jobs:
  # make sure build/ci work properly
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm install
      - run: |
          npm run build

  # make sure the action works on a clean machine without building
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Check publish status
        id: check
        uses: ./
        with:
          type: 'double-check'
          registry: 'registry.npmjs.org'
          is-scope: '0'
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}

      - name: Publish if necessary
        id: publish
        # whether ship it
        if: ${{ steps.check.outputs.exists == '0' }}
        run: npm ci

      - name: Report publish status
        if: ${{ steps.check.outputs.exists == '1' }}
        run: 'echo "package version already exists on npm registry"'